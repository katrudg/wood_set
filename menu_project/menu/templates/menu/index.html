{% load menu_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu Example</title>
</head>
<body>
    <h1>Example Page with Menu</h1>

    {% for menu in menus %}
        <h2>{{ menu.name }}</h2>
        {% draw_menu menu.name %}
    {% endfor %}
    
</body>
</html>
